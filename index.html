<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Pacifico" rel="stylesheet">
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <div id='main-header'>
            <h1>Guessing Game</h1>
          </div>
          <div id='prompt-sentence'>
            <h4>I'm thinking of a number between 1 and 100. Take your best guess!</h4>
          </div>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='parent-input' size="30" placeholder='#' autofocus=autofocus></input>
            <button id='submit' type="button" class="btn btn-success">Go!</button>
          </div>

          <div id='guesses'>
            <ul>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='btn btn-dark'>Reset</button>
            <button class='btn btn-dark'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='footer-container'>
          <!-- <div class='row'> -->
          <!--  <div class='fs-logo'> -->
              <img src='fa-logo@2x.png' alt="Fullstack Academy Logo"></img>
            <!-- </div> -->
            <div class='credit'>
              <h6>Project by Theresa Morelli</h6>
            </div>
            <!-- <div class='gh-logo'> -->
              <img src="grace_hopper_academy.png" alt="Grace Hopper Logo"></img>
            <!-- </div> -->
          <!-- </div> -->
    </div>
  </body>
</html>
